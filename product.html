<!DOCTYPE html>
<html lang="en">

<head>

  <script src="js/jquery.js" type="text/javascript"></script>

          </ul>
        </div>
        <ul class="nav nav-sidebar">
          <a id="back">
            <li class="sidebarBack">Indietro</li>
          </a>
          <script type="text/javascript">
            $("#back").click(function () {
              console.log("back");
              window.history.back();
